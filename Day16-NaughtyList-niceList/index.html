        <h1>🎅 Naughty List, Nice List 🎁</h1>

            <input type="text" placeholder="Enter name to add" id="new-name">

                <option>Nice</option>
                <option>Naughty</option>
            </select>
            <button id="add-btn">Add</button>

        <div class="list-container">

                <ul class="list nice-list" id="nice-list"></ul>
            </div>
            <div>
                <h2>Naughty List</h2>
                <ul class="list naughty-list" id="naughty-list"></ul>
            </div>
        </div>
        <button id="btn" type="button">Sort</button>
        <script src="index.pack.js" type="module"></script>
    </body>
